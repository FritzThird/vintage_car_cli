            el.style.height = (h -= 10) + 'px';

var coverFx = null;
function hideLoader() {
    loader.style.display = "none";
    coverFx.goTo(0);
}
function showLoader(el) {
    var imgpos = getAbsPos(el);
    if(cover == null) {
        cover = document.createElement("div");
        cover.style.display = "none";
        cover.style.position = "absolute";
        cover.style.backgroundColor = "#fff";
        cover.style.opacity = "0"
        cover.style.zIndex = 100;
        document.body.appendChild(cover);
        coverFx = new Fx.Opacity(cover, {
            duration: 300,
            onComplete: function(el) {
                if(el.style.opacity < .75) {
                    el.style.display = "none";
                } else {
                    loader.style.display = "block";
                }
            }
        });
        coverFx.now = 0;
    }
    cover.style.top = imgpos.absTop + 'px';
    cover.style.left = imgpos.absLeft + 'px';
    cover.style.height = imgpos.height + 'px';
    cover.style.width = imgpos.width + 'px';
    coverFx.goTo(.75);
    cover.style.display = "block";

    if(loader == null) {
        loader = document.createElement("img");
        loader.src = "https://images.webs.com/Images/loader.gif";
        loader.style.display = "none";
        loader.style.position = "absolute";
        loader.style.zIndex = 101;
        document.body.appendChild(loader);
    }
    loader.style.top = parseInt(imgpos.absTop + (imgpos.height/2)-16) + 'px';
    loader.style.left = parseInt(imgpos.absLeft + (imgpos.width/2)-16) + 'px';
}

function updateAngle (el, newAngle, rotating, index) {
    if (!el.src.includes("angle")) {
        el.src = el.src + "&angle=" + newAngle;
    } else {
        if (!newAngle == 0) {
            el.src = el.src.slice(0, index + 1) + newAngle;
        } else {
            var angleIndex = el.src.indexOf("angle");
            el.src = el.src.slice(0, angleIndex - 1);
        }
    }
    rotating = false;
    setTimeout(function() {
         hideLoader();
    },500);
}

var rotating = false;
function rotatePhoto() {
    if(rotating) return;
    var currID = currPhoto;
    var xhrParams = "photoid=" + currID + "&dir=cw";
    rotating = true;
    var el = $("photo" + currID);

    showLoader(el);

    var newAngle = 90;
    var index = null;

	if (el.src.includes("angle")) {
        index = el.src.lastIndexOf("=");
        newAngle = (eval(el.src.substring(index+1)) + 90) % 360;
    }
	xhrParams += "&angle=" + newAngle;

    var ajax = new Ajax();

    ajax.ondone = function(msg) {
        updateAngle (el, newAngle, rotating, index);
    };

    if (document.location && document.location.href.includes("/tap")) {
        updateAngle (el, newAngle, rotating, index);
        var xhr = new XMLHttpRequest();
        var url_string = document.location.href;
        var urlParams = new URL(url_string);
        xhrParams += "&siteId=" + urlParams.searchParams.get("siteId");
        xhr.open('POST', "/tap/manageapp/photos/photo/rotate/", true);
        xhr.setRequestHeader('Access-Control-Allow-Origin', '*');
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        xhr.send(xhrParams);
    } else {
        var params = {"photoid":currID, "dir":"cw", "angle": newAngle};
        ajax.post('https://photos.freewebs.com/s/photos/photo/rotate', params);
    }
    //just in case, hide it after 2.5 seconds
    setTimeout(function() {
        hideLoader();
        rotating = false;
    },2500);
}

    	W.redirect('photo/delete?photoid=' + currID);
    }
    return false;
}

function getFirst(el) {
        var el = el.firstChild;
        while ($type(el) != 'element') el = el.nextSibling;
        return $(el);
}
function getPreviousTD(el) {
    var prev = el.getPrevious();
    if(prev) return prev;
    prev = el.parentNode.getPrevious();
    if(!prev) return false;
    return prev.getLast();
}
function movePhoto(el) {
    var el = jQuery(el);
    var photoID = parseInt(jQuery("div.fw-photo-frame", el).attr("id").substring(10));
    var prevPhotoID = -1;
    var prevEl = el.prev();
    if (prevEl.size() == 0) {
        prevEl = el.parent().prev().children(":last");
    }
    if (prevEl.size() > 0) {
        prevPhotoID = parseInt(jQuery("div.fw-photo-frame", prevEl).attr("id").substring(10));
    }
    var ajax = new Ajax();
    var params = {"albumid":-1, "src":photoID, "dest":prevPhotoID};
    ajax.post('https://photos.freewebs.com/s/photos/album/movephoto', params);
}
function reindexPhotos() {
    var ajax = new Ajax();
    var params = {"siteid":33749360};
    ajax.post('https://photos.freewebs.com/s/photos/reindex', params);
}
